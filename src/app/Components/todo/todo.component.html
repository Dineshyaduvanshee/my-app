<div class="todo-container">
  <h1>📝 To-Do List</h1>

  <div class="input-group">
    <input type="text" placeholder="Enter New Task" [(ngModel)]="task" />
    <button class="add-btn" (click)="addTask()">➕ Add Task</button>
  </div>

  <ul class="task-list">
    @for(task of taskList; track task.id) {
      <li class="task-item">
        <span class="task-id">#{{ task.id }}</span>
        <span class="task-text">{{ task.task }}</span>
        <button class="delete-btn" (click)="deleteTask(task.id)">❌ Delete</button>
      </li>
    }
  </ul>
</div>
